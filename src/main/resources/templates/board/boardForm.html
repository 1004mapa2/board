<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 글쓰기</title>
  <link rel="stylesheet" href="/boardForm.css">
</head>
<body>
  <div th:include="board/header :: nacanaca"></div>

  <form action="boardInsert" method="post">
    <input type="hidden" name="memId" th:value="${session.mvo.getMemId()}">
    <input type="hidden" name="boardWriter" th:value="${session.mvo.getMemName()}">
    <div class="제목클래스">
      <input class="제목입력" type="text" name="boardTitle" placeholder="제목을 입력하세요">
    </div>
    <hr>
    <div class="내용클래스">
      <textarea class="내용입력" name="boardContent"></textarea>
    </div>
    <div class="버튼div">
      <button class="버튼옵션" type="button" th:onclick="|location.href='@{/}'|">취소</button>
      <div style="width: 10vw"></div>
      <button class="버튼옵션" type="submit">등록</button>
    </div>
  </form>
</body>
</html>
