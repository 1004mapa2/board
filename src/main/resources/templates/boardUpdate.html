<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>boardContent</title>
</head>
<body>
<div>board</div>
<form action="boardUpdate" method="post">
  <input type="hidden" name="idx" th:value="${vo.getIdx}">
  <table>
    <tr>
      <td>제목</td>
      <td><input type="text" th:value="${vo.getTitle}"></td>
    </tr>
    <tr>
      <td>내용</td>
      <td><input type="text" th:value="${vo.getContent}"></td>
    </tr>
  </table>
  <button type="submit">수정</button>
  <button type="reset">취소</button>
  <button type="button" th:onclick="|location.href='@{/boardList}'|">목록</button>
</form>

</body>
</html>
